<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Safari Adventures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="index.html">Safari Adventures</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Booking Section -->
<section class="container my-5">
    <h2 class="text-center">Book Your Safari</h2>
    <p class="text-center">Fill in your details to book a thrilling safari adventure!</p>

    <form id="booking-form">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
            <label for="package" class="form-label">Select Package</label>
            <select class="form-control" id="package" required>
                <option>Forest Safari - ₹3000</option>
                <option>Desert Safari - ₹4500</option>
                <option>Mountain Safari - ₹5000</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Book Now</button>
    </form>

    <!-- Booking Success Message -->
    <div id="booking-message" class="mt-4 text-success" style="display: none;">
        ✅ Booking successful! We look forward to seeing you on your adventure!
    </div>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
