<!-- Contact Section -->
<section class="container my-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">Have any questions or need support? Get in touch with us!</p>
    
    <form id="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <!-- Message Display -->
    <div id="contact-message" class="mt-4 text-success" style="display: none;">
        âœ… Your message has been sent successfully! We will get back to you soon.
    </div>
</section>
